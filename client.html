<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"><title>ÂπªÂΩ±Âú®Á∫ø</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        :root {
            --primary-glow: #00bfff;
            --primary-color: #00aaff;
            --background-color: #12141a;
            --surface-color: rgba(23, 26, 33, 0.85);
            --text-color: #e1e3e6;
            --text-color-dark: #8a9199;
            --border-color: rgba(0, 191, 255, 0.2);
            --danger-color: #ff4757;
            --connected-color: #28a745; --reconnecting-color: #ffc107; --error-color: #dc3545;
            --font-family-main: 'Noto Sans SC', sans-serif;
            --font-family-digital: 'Orbitron', sans-serif;
        }
        body { font-family: var(--font-family-main); background-color: var(--background-color); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; color: var(--text-color); -webkit-font-smoothing: antialiased; }
        .background-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(0,191,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0,191,255,0.1) 1px, transparent 1px); background-size: 20px 20px; z-index: -1; animation: pan-grid 60s linear infinite; }
        @keyframes pan-grid { from { background-position: 0 0; } to { background-position: 240px 240px; } }
        .titlebar { -webkit-app-region: drag; height: 32px; display: flex; justify-content: flex-end; align-items: center; padding: 0 8px; background: rgba(0,0,0,0.2); }
        .network-indicator { -webkit-app-region: no-drag; position: absolute; left: 12px; top: 11px; width: 10px; height: 10px; border-radius: 50%; transition: all 0.3s ease; }
        .network-indicator.connected { background-color: var(--connected-color); box-shadow: 0 0 8px var(--connected-color); }
        .network-indicator.reconnecting { background-color: var(--reconnecting-color); }
        .network-indicator.error { background-color: var(--error-color); }
        .window-controls button { -webkit-app-region: no-drag; background: transparent; border: none; width: 28px; height: 28px; color: var(--text-color-dark); cursor: pointer; border-radius: 50%; display: inline-flex; justify-content: center; align-items: center; transition: all 0.2s ease; }
        .window-controls button:hover { background-color: var(--surface-color); color: var(--text-color); }
        .window-controls .pin-btn.pinned { color: var(--primary-color); }
        .main-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; position: relative; }
        .content-wrapper { width: 100%; max-width: 320px; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 25px; box-shadow: 0 0 30px rgba(0,191,255,0.1); backdrop-filter: blur(10px); }
        .logo { text-align: center; margin-bottom: 20px; font-family: var(--font-family-digital); font-size: 24px; color: var(--primary-color); text-shadow: 0 0 10px var(--primary-glow); }
        .logo span { font-family: var(--font-family-main); font-size: 16px; color: var(--text-color); display: block; opacity: 0.8; margin-top: 4px; }
        .login-form, .status-display { display: none; }
        .visible { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border-color); background-color: rgba(0,0,0,0.3); border-radius: 4px; font-size: 14px; text-align: center; color: var(--text-color); transition: all 0.2s; }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-glow); outline: none; }
        button { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 700; transition: all 0.2s ease; }
        button:hover { background: var(--primary-glow); box-shadow: 0 0 15px var(--primary-glow); }
        .session-info { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .info-box { background-color: rgba(0,0,0,0.2); padding: 12px; border-radius: 4px; text-align: center; border: 1px solid transparent; transition: all 0.2s ease; }
        .info-box:hover { border-color: var(--border-color); }
        .info-box h4 { margin: 0 0 8px 0; color: var(--text-color-dark); font-weight: 400; font-size: 13px; }
        .info-box p { margin: 0; color: var(--text-color); font-size: 20px; font-weight: 700; font-family: var(--font-family-digital); }
        #logout-btn { background: var(--danger-color); margin-top: 15px; }
        #logout-btn:hover { background: #ff6b81; box-shadow: 0 0 15px #ff6b81; }
        .lock-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.9); color: white; display: none; justify-content: center; align-items: center; font-size: 32px; font-weight: bold; z-index: 10; backdrop-filter: blur(5px); }
        .lock-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="titlebar">
        <div id="network-indicator" class="network-indicator"></div>
        <div class="window-controls"><button id="pin-btn">üìå</button><button id="minimize-btn">-</button><button id="close-btn">√ó</button></div>
    </div>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="logo">PHANTOM ONLINE<span>ÂπªÂΩ±Âú®Á∫ø</span></div>
            <div id="login-view" class="login-form visible">
                <input type="text" id="username" placeholder="Áî®Êà∑Âêç" required>
                <input type="password" id="password" placeholder="ÂØÜÁ†Å" required>
                <button id="login-btn">Áôª ÂΩï</button>
            </div>
            <div id="status-view" class="status-display">
                <div class="session-info">
                    <div class="info-box"><h4>ÊÄª‰ΩôÈ¢ù</h4><p id="balance">¬•0.00</p></div>
                    <div class="info-box"><h4>Ë¥πÁéá (ÂÖÉ/Â∞èÊó∂)</h4><p id="rate">¬•0.00</p></div>
                    <div class="info-box"><h4>Â∑≤‰∏äÊú∫</h4><p id="session-timer">00:00:00</p></div>
                    <div class="info-box"><h4>Êú¨Ê¨°Ê∂àË¥π</h4><p id="session-cost">¬•0.00</p></div>
                </div>
                <button id="logout-btn">ÂÆâÂÖ®‰∏ãÊú∫</button>
            </div>
        </div>
    </div>
    <div id="lock-overlay" class="lock-overlay">Â∑≤ÈîÅÂÆö</div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const pinBtn = document.getElementById('pin-btn');
        pinBtn.addEventListener('click', async () => pinBtn.classList.toggle('pinned', await window.electronAPI.invoke('toggle-always-on-top')));
        document.getElementById('minimize-btn').addEventListener('click', () => window.electronAPI.send('minimize-window'));
        document.getElementById('close-btn').addEventListener('click', () => window.electronAPI.send('close-window'));
        pinBtn.classList.add('pinned');

        const indicator = document.getElementById('network-indicator');
        function setIndicatorState(state) { indicator.className = `network-indicator ${state}`; }

        let ws;
        const balanceEl = document.getElementById('balance');
        const sessionCostEl = document.getElementById('session-cost');
        let sessionTimerInterval;

        function formatDuration(seconds) { const h = Math.floor(seconds / 3600).toString().padStart(2, '0'); const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0'); const s = Math.floor(seconds % 60).toString().padStart(2, '0'); return `${h}:${m}:${s}`; }
        function startSessionTimer(startTime) {
            if (sessionTimerInterval) clearInterval(sessionTimerInterval);
            const start = new Date(startTime);
            sessionTimerInterval = setInterval(() => { document.getElementById('session-timer').textContent = formatDuration(Math.floor((new Date() - start) / 1000)); }, 1000);
        }

        function connect() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username || !password) { alert('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å'); return; }
            ws = new WebSocket(`ws://localhost:3000`);

            ws.onopen = () => {
                setIndicatorState('connected');
                ws.send(JSON.stringify({ type: 'login', username, password }));
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'login_success':
                        document.getElementById('login-view').classList.remove('visible');
                        document.getElementById('status-view').classList.add('visible');
                        balanceEl.textContent = `¬•${data.balance.toFixed(2)}`;
                        document.getElementById('rate').textContent = `¬•${data.rate.toFixed(2)}`;
                        sessionCostEl.textContent = `¬•0.00`;
                        startSessionTimer(data.startTime);
                        break;
                    case 'login_error': alert(`ÁôªÂΩïÂ§±Ë¥•: ${data.message}`); ws.close(); break;
                    case 'balance_update':
                        balanceEl.textContent = `¬•${data.balance.toFixed(2)}`;
                        sessionCostEl.textContent = `¬•${data.sessionCost.toFixed(2)}`;
                        break;
                    case 'lock': document.getElementById('lock-overlay').classList.add('visible'); break;
                    case 'unlock': document.getElementById('lock-overlay').classList.remove('visible'); break;
                    case 'admin_message': alert(`Êù•Ëá™ÁÆ°ÁêÜÂëòÁöÑÊ∂àÊÅØ: ${data.message}`); break;
                    case 'reboot': document.getElementById('lock-overlay').textContent = 'Ê≠£Âú®ÈáçÂêØ...'; document.getElementById('lock-overlay').classList.add('visible'); setTimeout(() => ws.close(), 3000); break;
                    case 'shutdown': document.getElementById('lock-overlay').textContent = 'Ê≠£Âú®ÂÖ≥Êú∫...'; document.getElementById('lock-overlay').classList.add('visible'); setTimeout(() => ws.close(), 3000); break;
                    case 'force_logout': alert(data.message); ws.close(); break;
                }
            };
            ws.onclose = () => {
                setIndicatorState('reconnecting');
                document.getElementById('login-view').classList.add('visible');
                document.getElementById('status-view').classList.remove('visible');
                document.getElementById('lock-overlay').classList.remove('visible');
                document.getElementById('lock-overlay').textContent = 'Â∑≤ÈîÅÂÆö';
                clearInterval(sessionTimerInterval);
            };
            ws.onerror = (err) => { setIndicatorState('error'); }
        }
        document.getElementById('login-btn').addEventListener('click', connect);
        document.getElementById('logout-btn').addEventListener('click', () => { if (ws) ws.close(); });
    });
    </script>
</body>
</html>
